<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="">
<legend>STUDENT INFORMATION</legend>
<br>
<label for="fname">Firstname</label>
<input type="text" id="fname" placeholder="Firstname" required="required">

<br><br>

<label for="sname">Surname:</label>
<input type="text" id="sname" placeholder="Surname" required="required">

<br><br>
<label for="email">Email address:</label>
<input type="email" id="email" placeholder="abc@gmail.com" required="required">

<br><br>

<label for="pwp">Password</label>
<input type="password" id="pwp" placeholder="Type your password" required="required">
<p>Choose a programming language:</p>
<input type="radio" id="python">
<label for="python">Python</label>
<br>
<input type="radio" id="PHP">
<label for="PHP">PHP</label>
<br>
<input type="radio" id="Java">
<label for="Java">Java</label>

<p>Choose your favourite game:</p>
<input type="checkbox" id="football">
<label for="football">Football</label>
<br>
<input type="checkbox" id="tennis">
<label for="tennis">Tennis</label>
<br>
<input type="checkbox" id="hockey">
<label for="hockey">Hockey</label>

<br><br>

<label for="nationalty">Nationalty:</label>
<select name="" id="nationalty">
    <option value="choose" disabled="disabled">--Choose nationalty--</option>
    <option value="Kenyan">Kenyan</option>
    <option value="Ugandan">Ugandan</option>
    <option value="Tanzanian">Tanzanian</option>
</select>

<br><br>

<label for="file">Choose a file</label>
<input type="file" id="file" required="required">

<br><br>

<label for="YOB">Year Of Birth</label>
<input type="date" id="YOB" required="required">

<br><br>

<label for="person">Describe yourself:</label>
<br>
<textarea name="" id="person" cols="50" rows="10" placeholder="Type here..."></textarea>

<br><br>

<button type="submit">Submit</button>

</form>
</body>
</html>
