<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>

<!--ordered List-->
<h1> PROGRAMMING LANGUAGES</h1>
<ol type="i">
    <li>Python</li>
    <li>Kotlin</li>
    <li>Java</li>
    <li>PHP</li>
</ol>
<!--Unordered List-->
<h1>FRUITS</h1>
<ul style="list-style-type: circle">
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
</ul>
<!--Nested List-->
<h1>NESTED LIST</h1>
<ul>
    <li>DSA
        <ul>
            <li>Array</li>
            <li>Linked list</li>
            <li>Stack</li>
            <li>Queue</li>
        </ul>
    </li>
    <li>Web Technologies
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
    </li>
    <li>Aptitude</li>
    <li>Gate</li>
    <li>Placement</li>
</ul>
</body>
</html>
